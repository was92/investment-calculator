<!DOCTYPE html>
<html>
  <head>
    <title>Investment Calculator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="calculator">
      <h1>Investment Calculator</h1>

      <form class="calculator-form">
        <label for="initialInvestment">Initial Investment</label>
        <input type="number" class="initial-investment" placeholder="Enter amount" required>

        <label for="monthlyContribution">Monthly Contribution</label>
        <input type="number" class="monthly-contribution" placeholder="Enter amount" required>

        <label for="years">Years to Grow</label>
        <input type="number" class="years" placeholder="Enter years" required>

        <label for="interestRate">Interest Rate (%)</label>
        <div class="interest-rate-control">
          <button type="button" class="adjust-rate decrease-rate">-</button>
          <span class="interest-rate">1</span>
          <button type="button" class="adjust-rate increase-rate">+</button>
        </div>

        <button type="submit">Calculate</button>
        <button type="button" class="reset-button">Reset</button>
      </form>

      <h2 class="result"></h2>
    </div>

    <script src="index.js"></script>
  </body>
</html>
